<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender-group {
            display: flex;
            justify-content: space-between;
        }
        .gender-group label {
            margin-right: 10px;
            flex: 1;
        }
        .gender-group input {
            margin-right: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Income Analysis</h1>
    <div class="container">
        <form action = '/predict' method='POST'>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="17" max="120" required>
            </div>
            <div class="form-group">
                <label for="workclass">Workclass</label>
                <select id="workclass" name="workclass" required>
                    <option value="Private">Local</option>
                    <option value="Self-emp-not-inc">Self-employed not incorporated</option>
                    <option value="Local-gov">Local government</option>
                    <option value="State-gov">State government</option>
                    <option value="Self-emp-inc">Self-employed incorporated</option>
                    <option value="Federal-gov">Federal government</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="education" required>
                    <option value="HS-grad">High School</option>
                    <option value="Some-college">Some College</option>
                    <option value="Bachellors">Bacholor's degree</option>
                    <option value="Masters">Master's degree</option>
                    <option value="Assoc-voc">Associate degree from vocational program</option>
                    <option value="11th">11th grade</option>
                    <option value="Assoc-acdm">Associate of Academic degree</option>
                    <option value="10th">10th grade</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marital-status">Marital Status</label>
                <select id="marital-status" name="marital-status" required>
                    <option value="Married-civ-spouse">Married civilian spouse</option>
                    <option value="Never-married">Never married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Separated">Separated</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select id="occupation" name="occupation" required>
                    <option value="Exec-managerial">Executive-managerial</option>
                    <option value="Craft-repair">Craft-repair</option>
                    <option value="Adm-clerical">Administrative-clerical</option>
                    <option value="Sales">Sales</option>
                    <option value="Prof-specialty">Professional-specialty</option>
                    <option value="Other-service">Other-service</option>
                    <option value="Machine-op-inspct">Machine operation and inspection</option>
                    <option value="Transport-moving">Transport-moving</option>
                    <option value="Handlers-cleaners">Handlers-cleaners</option>
                    <option value="Tech-support">Tech-support</option>
                    <option value="Farming-fishing">Farming-fishing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship</label>
                <select id="relationship" name="relationship" required>
                    <option value="Husband">Husband</option>
                    <option value="Not-in-family">Not-in-family</option>
                    <option value="Own-child">Own-child</option>
                    <option value="Unmarried">Unmarried</option>
                    <option value="Wife">Wife</option>
                    <option value="Other-relative">Other-relative</option>
                </select>
            </div>
            <div class="form-group">
                <label for="race">Race</label>
                <select id="race" name="race" required>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
                    <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <h3>{{ text }}</h3>
    </div>
</body>
</html>
